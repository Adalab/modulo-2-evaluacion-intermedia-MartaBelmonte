<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Juego de apuestas</title>
</head>
<body>
    <h1>Dados y Apuestas</h1>
    <h3>Introduce aquí tu jugada</h3>
<section>
    <input class="num js-num" type="number" min="1" max="6" placeholder="Que número apuestas del 1 al 6?">
    <input class="js-bet" type="number" min="1" placeholder="¿Cuánto apuestas?">
    <button class="js-btn">Jugar</button>
    <p class="js-result"></p>
</section>
    <h2>Vamos a jugar!</h2>
    <p>Saldo: <span class="js-money">50€</span></p>
</body>
<script src="./main.js"></script>
</html>
